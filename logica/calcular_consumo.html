<meta charset="UTF-8">
    <h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhComGasolina = 480;
    var consumoDeGasolina = caminhComGasolina / tanque ;

    document.write("O consumo de gasolina é de " + consumoDeGasolina + "km/litro. <br>")

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de álcool é de " + consumoDeAlcool + "km/litro")
</script>
